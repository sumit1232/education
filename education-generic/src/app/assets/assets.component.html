<h1>{{title}}</h1>
<form #basicform="ngForm" (ngSubmit)="getData(basicform.value)">
  <input type="text" ngModel name="user" placeholder="firstname" />
<br><br>
  <input type="text" ngModel name="email" placeholder="Email id" />
  <br><br>
  <input type="text" ngModel name="assets" placeholder="Add Assets" />
<button>Register</button>

</form>


<h1>
  <p>{{Userdata.user}}</p>
  <p>{{Userdata.email}}</p>
  <p>{{Userdata.assets}}</p>

</h1>
